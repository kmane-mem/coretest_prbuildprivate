language: python

python:
 # - 2.6
 # - 3.3
  - 3.5
  #- pypy3
  
git:
  submodules: false

build:

  ci:
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml

integrations:
  notifications:  
    - integrationName: email
      type: email
      recipients: 
        - shiptest.rc.me@gmail.com
        - shiptest.rc.ow@gmail.com
      sendConsoleLogs : true
      sendCoverageReports : true
      on_success: always
      on_failure: always
      on_pull_request: always
      
    - integrationName: notify-slack 
      type: slack
      recipients:
        - "#random" 
        - "#rc-public" 
        - "#rc-private"
      on_success: always
      on_failure: always
      on_pull_request: always
      
    - integrationName: irc    
      type: irc
      recipients:
        - "chat.freenode.net#test-rc"
      on_success: always
      on_failure: always
      on_pull_request: always
      
    - integrationName: notify-hipchat
      type: hipchat
      recipients:
        - '#rc-private'
        - '#rc-public'
        - '@shiptestrcow'
        - '@shiptest'
      on_success: always
      on_failure: always
      on_pull_request: always        
